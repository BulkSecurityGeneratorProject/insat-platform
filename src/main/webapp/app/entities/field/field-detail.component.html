<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="field">
            <h2><span jhiTranslate="insatApp.field.detail.title">Field</span> {{field.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insatApp.field.year">Year</span></dt>
                <dd>
                    <span>{{field.year}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.field.section">Section</span></dt>
                <dd>
                    <span>{{field.section}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/field', field.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
