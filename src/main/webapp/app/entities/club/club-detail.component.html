<style>
    .col-centered{

        float: none;
        margin: 0 auto;
    }

</style>
<div class="row justify-content-center col-lg-5 col-lg-offset-1 col-centered">
    <div class="col-8">
        <div *ngIf="club">
            <h2><span jhiTranslate="insatApp.club.detail.title">Club</span> {{club.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insatApp.club.name">Name</span></dt>
                <dd>
                    <span>{{club.name}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.club.domain">Domain</span></dt>
                <dd>
                    <span>{{club.domain}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.club.president">President</span></dt>
                <dd>
                    {{club.president?.login}}
                </dd>
                <dt><span jhiTranslate="insatApp.club.member">Member</span></dt>
                <dd>
                    <span *ngFor="let member of club.members; let last = last">
                        {{member.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/club', club.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
