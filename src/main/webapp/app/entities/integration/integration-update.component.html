<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-integration-heading" jhiTranslate="insatApp.integration.home.createOrEditLabel">Create or edit a Integration</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!integration.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="integration.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.accessToken" for="field_accessToken">Access Token</label>
                    <input type="text" class="form-control" name="accessToken" id="field_accessToken"
                        [(ngModel)]="integration.accessToken" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.teamId" for="field_teamId">Team Id</label>
                    <input type="text" class="form-control" name="teamId" id="field_teamId"
                        [(ngModel)]="integration.teamId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.scope" for="field_scope">Scope</label>
                    <input type="text" class="form-control" name="scope" id="field_scope"
                        [(ngModel)]="integration.scope" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.score" for="field_score">Score</label>
                    <input type="text" class="form-control" name="score" id="field_score"
                        [(ngModel)]="integration.score" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.teamName" for="field_teamName">Team Name</label>
                    <input type="text" class="form-control" name="teamName" id="field_teamName"
                        [(ngModel)]="integration.teamName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.integration.teamUrl" for="field_teamUrl">Team Url</label>
                    <input type="text" class="form-control" name="teamUrl" id="field_teamUrl"
                        [(ngModel)]="integration.teamUrl" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
