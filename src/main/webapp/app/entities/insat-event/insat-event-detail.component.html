<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="insatEvent">
            <h2><span jhiTranslate="insatApp.insatEvent.detail.title">Insat Event</span> {{insatEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insatApp.insatEvent.name">Name</span></dt>
                <dd>
                    <span>{{insatEvent.name}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.insatEvent.date">Date</span></dt>
                <dd>
                    <span>{{insatEvent.date}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.insatEvent.place">Place</span></dt>
                <dd>
                    <span>{{insatEvent.place}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.insatEvent.description">Description</span></dt>
                <dd>
                    <span>{{insatEvent.description}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.insatEvent.member">Member</span></dt>
                <dd>
                    <span *ngFor="let member of insatEvent.members; let last = last">
                        {{member.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="insatApp.insatEvent.participant">Participant</span></dt>
                <dd>
                    <span *ngFor="let participant of insatEvent.participants; let last = last">
                        {{participant.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/insat-event', insatEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
