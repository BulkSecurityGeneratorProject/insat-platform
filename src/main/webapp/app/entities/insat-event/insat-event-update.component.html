<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-insat-event-heading" jhiTranslate="insatApp.insatEvent.home.createOrEditLabel">Create or edit a Insat Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!insatEvent.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="insatEvent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.insatEvent.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="insatEvent.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.insatEvent.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.insatEvent.place" for="field_place">Place</label>
                    <input type="text" class="form-control" name="place" id="field_place"
                        [(ngModel)]="insatEvent.place" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.insatEvent.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="insatEvent.description" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="insatApp.insatEvent.club" for="field_club">Club</label>
                    <select class="form-control" id="field_club" multiple name="club" [(ngModel)]="insatEvent.clubs">
                        <option [ngValue]="getSelected(insatEvent.clubs, clubOption)" *ngFor="let clubOption of clubs; trackBy: trackClubById">{{clubOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insatApp.insatEvent.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" multiple name="member" [(ngModel)]="insatEvent.members">
                        <option [ngValue]="getSelected(insatEvent.members, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insatApp.insatEvent.participant" for="field_participant">Participant</label>
                    <select class="form-control" id="field_participant" multiple name="participant" [(ngModel)]="insatEvent.participants">
                        <option [ngValue]="getSelected(insatEvent.participants, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
